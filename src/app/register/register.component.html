<div class="main-wrapper d-flex justify-content-center align-items-center">
  <div class="wrapper">
    <div class="card">
      <article class="card-body">
        <a href="{{upperLocation}}/login" class="float-right btn btn-outline-primary">Sign in</a>
        <h4 class="card-title mb-4 mt-1">Sign up</h4>
          <div *ngIf="user != null && user.type == 1" class="form-group">
            <label class="form-label">Admin rights
              <input type="checkbox" id="isAdmin" class="form-checkbox" placeholder="off">
            </label>
          </div>
          <div class="form-group">
            <label class="form-label">Your name
              <input id="name" class="form-control" placeholder="Name" type="name">
            </label>
          </div>
          <div class="form-group">
            <label class="form-label">Your email
              <input id="email" name="" class="form-control" placeholder="Email" type="email">
            </label>
          </div> <!-- form-group// -->
          <div class="form-group">
            <label class="form-label">Your password
              <input id="password" class="form-control" placeholder="Password" type="password">
            </label>
          </div> <!-- form-group// -->
          <div class="d-flex justify-content-center align-items-center">
            <button (click)="postInputValue()" type="submit" class="register btn btn-primary btn-block"> Register
            </button>
          </div> <!-- form-group// -->
      </article>
      <span *ngIf="regOK == true">Registered OK</span>
      <span *ngIf="regWas ==true && regOK == false">NOT Registered</span>
    </div> <!-- card.// -->
  </div>
</div>
